name: Run Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests
          if [ -f athena_system/requirements.txt ]; then pip install -r athena_system/requirements.txt; fi

      - name: Run tests
        run: |
          PYTHONPATH=. pytest tests/test_athena_core.py -v --tb=short

      - name: Test Summary
        if: always()
        run: |
          echo "âœ… Tests completed!"
