apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: athena-agent-system
  annotations:
    scenarios.ai.sap.com/description: "Athena Multi-Agent System Deployment"
    scenarios.ai.sap.com/name: "athena-agents"
    executables.ai.sap.com/description: "Deploys the Athena Orchestrator and Agents"
    executables.ai.sap.com/name: "athena-serve"
  labels:
    scenarios.ai.sap.com/id: "athena-agents"
    ai.sap.com/version: "1.0.0"
spec:
  entrypoint: serve
  templates:
  - name: serve
    metadata:
      labels:
        ai.sap.com/resourcePlan: "starter"
    inputs:
      parameters:
        - name: OPENAI_API_KEY
          default: ""
    container:
      image: "docker.io/neuralspark/athena-system:v1" # Placeholder Image
      command: ["/bin/sh", "-c"]
      args:
        - "python -m athena_system.web_ui.server" # Starts the API Server
      env:
        - name: OPENAI_API_KEY
          value: "{{inputs.parameters.OPENAI_API_KEY}}"
      ports:
        - containerPort: 8080
          protocol: TCP
