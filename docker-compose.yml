version: '3.8'

services:
  athena-core:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - SAP_API_KEY=${SAP_API_KEY:-}
      - SAP_API_HUB_URL=${SAP_API_HUB_URL:-https://sandbox.api.sap.com}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - athena-network

  # Optional: Ollama for LLM routing (GPU recommended)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    # Uncomment for GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - athena-network
    profiles:
      - with-ollama

networks:
  athena-network:
    driver: bridge

volumes:
  ollama-data:
