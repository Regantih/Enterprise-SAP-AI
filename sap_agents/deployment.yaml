apiVersion: apps/v1
kind: Deployment
metadata:
  name: antigravity-ai
  labels:
    app: antigravity-ai
    tier: backend
spec:
  replicas: 3  # Netflix-grade: High Availability
  selector:
    matchLabels:
      app: antigravity-ai
  template:
    metadata:
      labels:
        app: antigravity-ai
    spec:
      containers:
      - name: antigravity-ai
        image: neuralspark/antigravity-ai:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:  # Netflix-grade: Resource Isolation
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:  # Netflix-grade: Self-Healing
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:  # Netflix-grade: Traffic Management
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: antigravity-service
spec:
  selector:
    app: antigravity-ai
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer  # Netflix-grade: Global Access
