<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Supernova | Autonomous SAP Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#0B0F19', // Deep space black
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B0F19;
            color: #e5e7eb;
        }

        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .trace-line {
            position: relative;
            padding-left: 1.5rem;
        }

        .trace-line::before {
            content: '';
            position: absolute;
            left: 6px;
            top: 8px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #60A5FA;
        }

        .trace-line::after {
            content: '';
            position: absolute;
            left: 8px;
            top: 14px;
            width: 2px;
            height: 100%;
            background-color: rgba(96, 165, 250, 0.2);
        }

        .trace-line:last-child::after {
            display: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0B0F19;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4B5563;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden selection:bg-blue-500 selection:text-white">

    <!-- Orchestration Panel (Sidebar) -->
    <aside id="brain-panel" class="hidden w-80 h-full border-r border-gray-800 bg-gray-900/90 backdrop-blur-md flex-shrink-0 flex flex-col">
        <div class="p-4 border-b border-gray-800">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 rounded-lg bg-gradient-to-br from-purple-500 to-pink-600 flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <span class="text-sm font-bold text-white">BRAIN</span>
                </div>
                <button onclick="toggleBrainPanel()" class="text-gray-500 hover:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Knowledge Graph Nodes -->
        <div class="p-4 flex-1 overflow-y-auto">
            <div class="mb-4">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Knowledge Graph</h3>
                <div id="graph-nodes" class="space-y-2">
                    <!-- Nodes will be populated here -->
                </div>
            </div>
            
            <!-- Active Traversal -->
            <div class="mb-4">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Last Traversal</h3>
                <div id="active-traversal" class="p-3 rounded-lg bg-gray-800/50 border border-gray-700 text-xs text-gray-400 font-mono">
                    No query executed yet.
                </div>
            </div>
            
            <!-- Stats -->
            <div>
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Engine Stats</h3>
                <div class="grid grid-cols-2 gap-2">
                    <div class="p-2 rounded-lg bg-gray-800/50 border border-gray-700">
                        <div class="text-lg font-bold text-blue-400">7</div>
                        <div class="text-[10px] text-gray-500">NODES</div>
                    </div>
                    <div class="p-2 rounded-lg bg-gray-800/50 border border-gray-700">
                        <div class="text-lg font-bold text-purple-400">9</div>
                        <div class="text-[10px] text-gray-500">EDGES</div>
                    </div>
                    <div class="p-2 rounded-lg bg-gray-800/50 border border-gray-700">
                        <div class="text-lg font-bold text-green-400">5</div>
                        <div class="text-[10px] text-gray-500">TOOLS</div>
                    </div>
                    <div class="p-2 rounded-lg bg-gray-800/50 border border-gray-700">
                        <div class="text-lg font-bold text-teal-400">3</div>
                        <div class="text-[10px] text-gray-500">MAX HOPS</div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header
            class="h-16 border-b border-gray-800 flex items-center justify-between px-6 bg-gray-900/50 backdrop-blur-md z-10">
            <div class="flex items-center space-x-3">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="font-semibold text-lg tracking-tight text-white">Project Supernova</h1>
                    <p class="text-[10px] text-gray-400 font-mono tracking-wider">AUTONOMOUS SAP CORE</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Brain Toggle Button -->
                <button onclick="toggleBrainPanel()" class="flex items-center space-x-2 px-3 py-1 rounded-full bg-purple-500/10 border border-purple-500/20 hover:bg-purple-500/20 transition">
                    <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    <span class="text-xs text-purple-400 font-mono">BRAIN</span>
                </button>
                <div class="flex items-center space-x-2 px-3 py-1 rounded-full bg-green-500/10 border border-green-500/20">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span class="text-xs text-green-400 font-mono">SYSTEM ONLINE</span>
                </div>
            </div>
        </header>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col relative max-w-5xl mx-auto w-full">

        <!-- Chat Stream -->
        <div id="chat-stream" class="flex-1 overflow-y-auto p-6 space-y-8 scroll-smooth pb-32">
            <!-- Welcome Message -->
            <div class="flex flex-col items-center justify-center h-full text-center space-y-6 opacity-0 animate-[fadeIn_0.5s_ease-out_forwards]"
                style="animation-delay: 0.2s">
                <div
                    class="w-16 h-16 rounded-2xl bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 flex items-center justify-center mb-4 shadow-2xl">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                        </path>
                    </svg>
                </div>
                <h2 class="text-3xl font-light text-white">How can I help with your <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 font-medium">Supply
                        Chain</span>?</h2>
                <div id="demo-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-2xl w-full text-left">
                    <button onclick="runDemo('Show me late orders in Berlin')"
                        class="p-4 rounded-xl bg-gray-800/50 hover:bg-gray-800 border border-gray-700 hover:border-blue-500/50 transition group">
                        <span class="text-sm text-gray-300 group-hover:text-white">"Show me late orders in
                            Berlin"</span>
                    </button>
                    <button onclick="runDemo('Find blocked invoices for Acme')"
                        class="p-4 rounded-xl bg-gray-800/50 hover:bg-gray-800 border border-gray-700 hover:border-purple-500/50 transition group">
                        <span class="text-sm text-gray-300 group-hover:text-white">"Find blocked invoices for
                            Acme"</span>
                    </button>
                    <button id="risk-btn" onclick="runRiskDemo()"
                        class="p-4 rounded-xl bg-gray-800/50 hover:bg-gray-800 border border-gray-700 hover:border-green-500/50 transition group">
                        <span class="text-sm text-gray-300 group-hover:text-white">"Assess risk for vendor"</span>
                    </button>
                    <button id="graph-btn" onclick="runGraphDemo()"
                        class="p-4 rounded-xl bg-gray-800/50 hover:bg-gray-800 border border-gray-700 hover:border-teal-500/50 transition group">
                        <span class="text-sm text-gray-300 group-hover:text-white">"üîó Multi-hop: Risk from PO#"</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div
            class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-[#0B0F19] via-[#0B0F19] to-transparent pt-20 pb-8 px-6">
            <div class="max-w-3xl mx-auto relative">
                <div
                    class="glass-panel rounded-2xl p-2 flex items-center shadow-2xl shadow-blue-900/10 ring-1 ring-white/10 focus-within:ring-blue-500/50 transition-all duration-300">
                    <input type="text" id="userInput"
                        class="flex-1 bg-transparent border-none focus:ring-0 text-white placeholder-gray-500 px-4 py-3 text-base"
                        placeholder="Ask about Orders, Invoices, or Inventory..."
                        onkeydown="if(event.key === 'Enter') sendMessage()">
                    <button onclick="sendMessage()"
                        class="p-3 rounded-xl bg-blue-600 hover:bg-blue-500 text-white transition shadow-lg shadow-blue-600/20">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
                <div class="text-center mt-3">
                    <p class="text-[10px] text-gray-600 font-mono">POWERED BY AUTONOMOUS REASONING ENGINE v1.0</p>
                </div>
            </div>
        </div>

    </main>

    <script>
        const chatStream = document.getElementById('chat-stream');
        const userInput = document.getElementById('userInput');

        // Store demo data fetched from API
        let demoData = { sample_po_id: "4500000", sample_vendor: "Acme Corp" };

        // Load demo data on page load
        async function loadDemoData() {
            try {
                const response = await fetch('/api/demo');
                demoData = await response.json();
                console.log('Demo data loaded:', demoData);
            } catch (e) {
                console.log('Using fallback demo data');
            }
        }
        loadDemoData();

        function runDemo(text) {
            userInput.value = text;
            sendMessage();
        }

        function runRiskDemo() {
            userInput.value = `Assess delivery risk for ${demoData.sample_vendor}`;
            sendMessage();
        }

        function runGraphDemo() {
            userInput.value = `Find risk for vendor of PO #${demoData.sample_po_id}`;
            sendMessage();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Clear Welcome Message if first message
            if (chatStream.children.length === 1 && chatStream.children[0].classList.contains('text-center')) {
                chatStream.innerHTML = '';
            }

            // User Message
            appendCard('User', text);
            userInput.value = '';

            // Thinking Indicator
            const thinkingId = 'thinking-' + Date.now();
            appendThinking(thinkingId);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                // Remove Thinking
                document.getElementById(thinkingId).remove();

                if (data.error) {
                    appendCard('System', `‚ùå ${data.response}`, 'red');
                } else {
                    appendResultCard(data);
                }

            } catch (error) {
                document.getElementById(thinkingId).remove();
                appendCard('System', '‚ùå Connection Error. Is the backend running?', 'red');
            }
        }

        function appendCard(role, text, color = 'blue') {
            const div = document.createElement('div');
            div.className = `flex ${role === 'User' ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            bubble.className = role === 'User'
                ? 'bg-blue-600 text-white px-5 py-3 rounded-2xl rounded-tr-sm max-w-lg shadow-lg'
                : 'glass-panel text-gray-200 px-6 py-4 rounded-2xl rounded-tl-sm max-w-2xl shadow-lg border-l-4 border-blue-500';

            bubble.innerHTML = text;
            div.appendChild(bubble);
            chatStream.appendChild(div);
            scrollToBottom();
        }

        function appendThinking(id) {
            const div = document.createElement('div');
            div.id = id;
            div.className = 'flex justify-start';
            div.innerHTML = `
                <div class="glass-panel px-6 py-4 rounded-2xl rounded-tl-sm flex items-center space-x-3">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                    </div>
                    <span class="text-xs text-blue-300 font-mono animate-pulse">REASONING...</span>
                </div>
            `;
            chatStream.appendChild(div);
            scrollToBottom();
        }

        function appendResultCard(data) {
            const div = document.createElement('div');
            div.className = 'flex justify-start w-full';

            // Build Trace HTML
            const traceHtml = data.trace.reasoning.map(step =>
                `<div class="trace-line text-xs text-gray-400 font-mono py-1">${step}</div>`
            ).join('');

            // Build Data Table (if data exists)
            let dataHtml = '';
            if (data.data && data.data.length > 0) {
                const headers = Object.keys(data.data[0]);
                const rows = data.data.slice(0, 5).map(row =>
                    `<tr class="border-b border-gray-700/50 hover:bg-white/5 transition">
                        ${headers.map(h => `<td class="py-2 px-3 text-xs text-gray-300 whitespace-nowrap">${row[h]}</td>`).join('')}
                    </tr>`
                ).join('');

                dataHtml = `
                    <div class="mt-4 overflow-x-auto rounded-lg border border-gray-700/50 custom-scrollbar">
                        <table class="w-full text-left">
                            <thead class="bg-gray-800/50 text-xs uppercase text-gray-500 font-mono">
                                <tr>${headers.map(h => `<th class="py-2 px-3 whitespace-nowrap">${h}</th>`).join('')}</tr>
                            </thead>
                            <tbody>${rows}</tbody>
                        </table>
                        ${data.data.length > 5 ? `<div class="p-2 text-center text-xs text-gray-500 italic">...and ${data.data.length - 5} more</div>` : ''}
                    </div>
                `;
            }

            // Determine Card Style
            const isClarification = data.tool === 'EnrichmentLoop';
            const isPredictive = data.tool === 'analyze_vendor_risk';
            const isGraphWalker = data.tool === 'GraphWalker';

            let borderColor = 'border-blue-500/20';
            let headerColor = 'text-blue-400';
            let headerBg = 'bg-blue-500/10';
            let headerText = 'Autonomous Agent';

            if (isClarification) {
                borderColor = 'border-yellow-500';
                headerColor = 'text-yellow-400';
                headerBg = 'bg-yellow-500/10';
                headerText = 'CLARIFICATION REQUIRED';
            } else if (isPredictive) {
                borderColor = 'border-purple-500';
                headerColor = 'text-purple-400';
                headerBg = 'bg-purple-500/10';
                headerText = 'SAP RPT-1 PREDICTION (SIMULATED)';
            } else if (isGraphWalker) {
                borderColor = 'border-teal-500';
                headerColor = 'text-teal-400';
                headerBg = 'bg-teal-500/10';
                headerText = 'KNOWLEDGE GRAPH TRAVERSAL';
            }

            // Special content for Predictive Tool
            let contentBody = `<p class="text-gray-200 text-sm leading-relaxed">${data.response}</p>`;

            // GraphWalker special content
            if (isGraphWalker && data.data && data.data.length > 0) {
                const result = data.data[0];
                const riskColor = (result.risk_score || 0) > 0.5 ? 'text-red-400' : 'text-green-400';

                contentBody = `
                    <div class="space-y-4">
                        <div class="bg-gray-800/50 p-3 rounded-lg border border-teal-700/50">
                            <p class="text-xs text-teal-400 font-bold mb-2">GRAPH TRAVERSAL PATH</p>
                            <div class="font-mono text-xs text-gray-300 whitespace-pre-wrap">${data.graph_path || 'Direct lookup'}</div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-400">Target</span>
                            <span class="text-sm font-bold text-white">${result.vendor || 'N/A'}</span>
                        </div>
                        ${result.risk_score !== undefined ? `
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-400">Predicted Risk</span>
                            <span class="text-xl font-mono font-bold ${riskColor}">${(result.risk_score * 100).toFixed(0)}%</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div class="bg-gradient-to-r from-green-500 to-red-500 h-2 rounded-full" style="width: ${(result.risk_score * 100)}%"></div>
                        </div>
                        <p class="text-xs text-gray-400">${result.prediction || ''}</p>
                        ` : ''}
                    </div>
                `;
                dataHtml = ''; // Hide default table
            } else if (isPredictive && data.data && data.data.length > 0) {
                const p = data.data[0];
                const riskColor = p.risk_score > 0.5 ? 'text-red-400' : 'text-green-400';
                contentBody = `
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-400">Target Vendor</span>
                            <span class="text-sm font-bold text-white">${p.vendor}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-400">Predicted Risk Score</span>
                            <span class="text-xl font-mono font-bold ${riskColor}">${(p.risk_score * 100).toFixed(0)}%</span>
                        </div>
                         <div class="w-full bg-gray-700 rounded-full h-2">
                            <div class="bg-gradient-to-r from-green-500 to-red-500 h-2 rounded-full" style="width: ${(p.risk_score * 100)}%"></div>
                        </div>
                        <div class="bg-gray-800/50 p-3 rounded-lg border border-gray-700">
                             <p class="text-xs text-gray-300">
                                <span class="text-purple-400 font-bold">INSIGHT:</span> 
                                Analyzed ${p.total_orders_analyzed} historical orders. 
                                Found ${p.late_orders} late deliveries (Avg Delay: ${p.avg_delay_days} days).
                                Model predicts <span class="${riskColor} font-bold">${p.prediction}</span> for next order.
                             </p>
                        </div>
                    </div>
                 `;
                dataHtml = ''; // Hide default table for this view
            }

            div.innerHTML = `
                <div class="glass-panel w-full max-w-3xl rounded-2xl rounded-tl-sm overflow-hidden shadow-2xl border ${borderColor}">
                    <!-- Header -->
                    <div class="${headerBg} px-6 py-3 border-b border-gray-700/50 flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <svg class="w-4 h-4 ${headerColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            <span class="text-xs font-bold ${headerColor} uppercase tracking-wider">${headerText}</span>
                        </div>
                        <span class="text-[10px] font-mono text-gray-500">CONFIDENCE: ${(data.trace.confidence * 100).toFixed(0)}%</span>
                    </div>
                    
                    <!-- Content -->
                    <div class="p-6">
                        ${contentBody}
                        
                        <!-- Data Table (only if not predictive view) -->
                        ${dataHtml}

                        <!-- Reasoning Trace (Collapsible) -->
                        <div class="mt-6 pt-4 border-t border-gray-700/50">
                            <details class="group">
                                <summary class="flex items-center cursor-pointer text-xs text-gray-500 hover:text-blue-400 transition select-none">
                                    <svg class="w-4 h-4 mr-2 transition-transform group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                                    VIEW REASONING TRACE
                                </summary>
                                <div class="mt-3 pl-2 border-l-2 border-gray-800 space-y-1">
                                    ${traceHtml}
                                    <div class="trace-line text-xs text-green-400 font-mono py-1">Tool Selected: ${data.tool}</div>
                                </div>
                            </details>
                        </div>
                    </div>
                </div>
            `;

            chatStream.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatStream.scrollTop = chatStream.scrollHeight;
        }
    </script>
</body>

</html>
